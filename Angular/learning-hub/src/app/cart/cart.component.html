<input type="text" [(ngModel)]="newItem" />
<button
  (click)="addItem()"
  class="btn"
  [ngClass]="{ 'btn-primary': newItem !== '', 'btn-default': newItem === '' }"
>
  Add Items
</button>

<hr />

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items">{{ item }}</li>
</ul>
